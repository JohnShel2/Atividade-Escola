<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Pandora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .contact-info p {
            color: #666;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato Pandora</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p>Para entrar em contato conosco, utilize os seguintes detalhes:</p>
            <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
            <p><strong>Email:</strong> contato@pandora.com</p>
            <p><strong>Endereço:</strong> Pandora - Av. Fifth Avenue, 1000 - New York, NY</p>
        </div>
        <div class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
